<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="body">
        <div class="popup">
            <div class="popup__window">
                <h2 class="popup__text">Редактировать профиль</h2>
                <input type='text' class='popup__form popup__form_name' id='name' name='name' required>
                <input class="popup__form popup__form_hobby" type="text" name="hobby" required>
                <button type="submit" class="popup__save-button">
                    <img class="popup__save-button__image" src="./images/SubmitButton.svg" alt="кнопка сохранения">
                </button>
                <button>
                    <img class="popup__close-button" src="./images/CloseIcon.svg" alt="кнопка выхода">
                </button>
            </div>
        </div>
        <div class="page">
            <header class="header">
                <img class="logo" src="./images/logo.svg" alt="Место">
            </header>
            <main>
                <section class="profile">
                    <div class="profile__avatar-and-info">
                        <img class="profile__avatar" src="./images/image.jpg" alt="Жак-ив Кусто">
                        <div class="profile__info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__hobby">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button">
                            <img src="./images/EditButton.svg" alt="Кнопка редактирования">
                        </button>
                    </div>
                    <button class="profile__add-button">
                        <img src="images/Vector2.svg" class="profile__add-button__image" alt="плюсик">
                    </button>
                </section>
                <section class="cards">
                    <div class="card">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                        <div class="card__description">
                            <div class="card__content">
                                <h3 class="card__text">Карачаевск</h3>
                                <button class="card__like-button">
                                    <img src="./images/Vector.svg" alt="сердечко">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                        <div class="card__description">
                            <div class="card__content">
                                <h3 class="card__text">Гора Эльбрус</h3>
                                <button class="card__like-button">
                                    <img src="./images/Vector.svg" alt="сердечко">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                        <div class="card__description">
                            <div class="card__content">
                                <h3 class="card__text">Домбай</h3>
                                <button class="card__like-button">
                                    <img src="./images/Vector.svg" alt="сердечко">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                        <div class="card__description">
                            <div class="card__content">
                                <h3 class="card__text">Гора Эльбрус</h3>
                                <button class="card__like-button">
                                    <img src="./images/Vector.svg" alt="сердечко">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                        <div class="card__description">
                            <div class="card__content">
                                <h3 class="card__text">Домбай</h3>
                                <button class="card__like-button">
                                    <img src="./images/Vector.svg" alt="сердечко">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкесия">
                        <div class="card__description">
                            <div class="card__content">
                                <h3 class="card__text">Карачаево-Черкесия</h3>
                                <button class="card__like-button">
                                    <img src="./images/Vector.svg" alt="сердечко">
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
