<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="body">
        <div class="popup">
            <div class="popup__window">
                <h2 class="popup__text">Редактировать профиль</h2>
                <input type='text' class='popup__name' id='name' name='name' required>
                <input class="popup__hobby" type="text" required>
                <img class="save__button" src="./images/Submit Button.svg">
                <img class="close__button" src="./images/Close Icon.svg">
            </div>
        </div>
        <div class="page">
            <section class="header">
                <img class="logo" src="./images/logo.svg" alt="Место">
                <div class="header__line"></div>
            </section>
            <section class="profile">
                <div class="profile__avatar-and-info">
                    <img class="profile__avatar" src="./images/image.jpg" alt="Жак-ив Кусто">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <h2 class="profile__hobby">Исследователь океана</h2>
                    </div>
                    <img class="edit__button" src="./images/Edit Button.svg" alt="Кнопка редактирования">
                </div>
                <div class="add__button"></div>
            </section>
            <main class="cards">
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="">
                    <div class="card__description">
                        <div class="card__content">
                            <h3 class="card__text">Карачаевск</h3>
                            <img src="./images/Vector.svg">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="">
                    <div class="card__description">
                        <div class="card__content">
                            <h3 class="card__text">Гора Эльбрус</h3>
                            <img src="./images/Vector.svg">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="">
                    <div class="card__description">
                        <div class="card__content">
                            <h3 class="card__text">Домбай</h3>
                            <img src="./images/Vector.svg">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="">
                    <div class="card__description">
                        <div class="card__content">
                            <h3 class="card__text">Гора Эльбрус</h3>
                            <img src="./images/Vector.svg">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="">

                        <div class="card__content">
                            <h3 class="card__text">Домбай</h3>
                            <img src="./images/Vector.svg">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="">
                    <div class="card__description">
                        <div class="card__content">
                            <h3 class="card__text">Карачаево-Черкесия</h3>
                            <img src="./images/Vector.svg">
                        </div>

                </div>
            </main>
            <section class="footer">
                <h4 class="footer__copyright">&copy; 2020 Mesto Russia</h4>
