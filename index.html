<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="body">
        <div class="popup popup_edit">
            <div class="popup__overlay popup__overlay-edit">
            <form class="popup__window popup__window_edit">
                <fieldset class="form__set">
                    <h2 class="popup__text">Редактировать профиль</h2>
                    <div class="form-container">
                    <input type='text' class='form__input form__input_name popup__form_edit' id='name' name='name' maxlength="40" minlength="2" required> 
                    <span class='form__input-error' id='name-error'></span>
                    <input class="form__input form__input_hobby popup__form_edit" type="text" id = "hobby" name="hobby" maxlength="200" minlength="2" required></div>
                    <span class='form__input-error' id='hobby-error'></span>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                    <img class="popup__close-button popup__close-button_edit" src="./images/CloseIcon.svg" alt="кнопка выхода">
                    </fieldset>
            </form>
            </div>
        </div>
        <div class="popup popup_mesto">
            <div class="popup__overlay popup__overlay-mesto">
            <form class="popup__window popup__new-card popup__window_mesto" name="newCard">
                <fieldset class="form__set">
                    <h2 class="popup__text">Новое место</h2>
                    <div class="form-container">
                    <input type='text' class='form__input form__input_mesto popup__form_mesto' id='name' name='name' placeholder="Название" required>
                    <span class='form__input-error' id='name-error'></span>
                    <input class="form__input form__input_link popup__form_mesto"  id="link" name="link" placeholder="ссылка" type="url" required></div>
                    <span class='form__input-error' id='link-error'></span>
                    <button type="submit" class="popup__save-button popup__save-button_mesto">Сохранить</button>
                    <img class="popup__close-button popup__close-button_mesto" src="./images/CloseIcon.svg" alt="кнопка выхода">
                </fieldset>
            </form>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup__overlay popup__overlay-image">
            <div class="popup__content">
             <img src="" alt="картинка места" class="popup__image_image">
              <p class="popup__caption_image"></p>
              <img class="popup__close-button popup__close-button_image" src="./images/CloseIcon.svg" alt="кнопка выхода">
            </div>
            </div>
          </div>
        <div class="page">
            <header class="header">
                <img class="logo" src="./images/logo.svg" alt="Место">
            </header>
            <main>
                <section class="profile">
                    <div class="profile__content">
                        <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
                        <div class="profile__text">
                            <div class="profile__name-and-edit-button">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button type="button" class="profile__edit-button">
                                    <img src="./images/EditButton.svg" alt="кнопка редактирования" class="profile__edit-button__image">
                                </button>
                            </div>
                            <p class="profile__hobby">Исследователь океана</p>
                        </div>
                    </div>
                    <button type="button" class="profile__add-button">
                        <img src="./images/Vector2.svg" alt="плюсик" class="profile__add-button__image">
                    </button>
                </section>
                <section class="cards">
                    <template class="card-template">
                        <div class="card">
                            <img class="card__image" src="" alt="">
                            <div class="card__description">
                                <h3 class="card__text"></h3>
                                <button class="card__like-button" type="button">
                                    <img class="card__like-image" src="./images/Vector.svg" alt="сердечко">
                                </button>
                                <button class="card__delete-button">
                                    <img src="./images/Group.svg">
                                </button>
                            </div>
                        </div>
                    </template>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <script type="module" src="./script/script.js"></script>
    </body>
</html>
